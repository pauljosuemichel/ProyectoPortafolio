<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Portfolio</title>
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Enlace a FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS de Bootstrap (opcional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            color: #007bff;
            font-size: 2.5rem;
        }
        .btn-custom {
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
        }
        .btn-register {
            background-color: #28a745;
        }
        .btn-login {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my work and feel free to reach out!</p>
        
        <!-- Botones de Registro y Login -->
        <div>
            <a href="{{ url_for('register') }}" class="btn btn-custom btn-register">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-custom btn-login">Login</a>
        </div>
    </div>

    <!-- Scripts de Bootstrap (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
